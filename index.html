<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>

        <section class="formulario">

            <div class="logo-text">

            <img class="foto-logo" src="assets/img/logo-padel.png" alt="">
    
            <h1>Inscríbete a nuestro torneo de pádel</h1>

            </div>

            <h2>Primera - Segunda - Tercera División</h2>

            <h3>Llena el formulario con tu nombre y el de tu partner  además de la división en la que quieras jugar</h3>

            <form>
                <label for="nombre-tarea">Jugador 1</label>
                <input type="text" name="nombre" id="nombre-tarea">
                <label for="responsable">Jugador 2</label>
                <input type="text" name="responsable" id="responsable">
                <label for="descripcion">Categoria</label>
                <select type="text" name="descripcion" id="descripcion">
                    <option>Primera Divicion</option>
                    <option>Segunda Divicion</option>
                    <option>Tercera Divicion</option>
                </select>
                <button id="agregar">Agregar</button>
                <button id="actualizar">Actualizar</button>
            </form>
        </section>

        <div class="foto-container">
            <div class="foto-jugador">
                <img src="assets/img/jugador-padel.png" alt="">
            </div>
        </div>  

    </main>

    <div class="text-container">
        <div class="text">
            <h1>Inscripciones</h1>
        </div>
    </div>

    <div class="crud">
        <section id="tareas">
        </section>
    </div>

    <script src="./assets/js/CRUD.js"></script>
</body>

</html>
