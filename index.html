<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>

    <header>
        <div class="container-logo">

        </a>
        </div>
    </header>

    <main>

        <div class="foto-container">
            <div class="foto">
                <img src="./assets/img/wpt-padel.jpg" alt="">
            </div>
        </div> 

        <h1>Torneo de Padel #1 - #2 - #3 Divicion</h1>

        <section class="formulario">

                <label for="nombre-tarea">Jugador 1</label>
                <input type="text" name="nombre" id="nombre-tarea">
                <label for="responsable">Jugador 2</label>
                <input type="text" name="responsable" id="responsable">
                <label for="descripcion">Categoria</label>
                <select type="text" name="descripcion" id="descripcion">
                    <option>Preimera Divicion</option>
                    <option>Segunda Divicion</option>
                    <option>Tercera Divicion</option>
                </select>
                <button id="agregar">Agregar</button>
                <button id="actualizar">Actualizar</button>
            </form>
        </section>
        <section id="tareas">
        </section>

    </main>

    <script src="./assets/js/CRUD.js"></script>
